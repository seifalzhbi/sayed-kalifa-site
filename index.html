<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيف الذهبي - معرض الصور والملفات</title>
    <!-- الروابط السابقة تبقى كما هي -->
    <style>
        /* أضف هذا النمط الجديد */
        .pdf-section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }
        
        .pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .pdf-item {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .pdf-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .pdf-icon {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .download-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- باقي الهيكل كما هو -->

    <!-- أضف هذا القسم بعد قسم رفع الصور -->
    <section class="section" id="pdfs">
        <h2 class="section-title">ملفات PDF</h2>
        <div class="pdf-section">
            <div id="pdfLoginForm">
                <h3>تسجيل الدخول لإدارة الملفات</h3>
                <input type="password" id="pdfPassword" class="login-input" placeholder="كلمة المرور">
                <button class="login-btn" id="pdfLoginBtn">دخول</button>
            </div>
            
            <div id="pdfAdminPanel" style="display: none;">
                <h3>رفع ملف PDF جديد</h3>
                <div class="upload-area" id="pdfUploadArea">
                    <i class="fas fa-file-pdf"></i>
                    <p>اسحب وأسقط ملف PDF هنا أو انقر لاختيار الملف</p>
                    <input type="file" id="pdfFileInput" accept=".pdf">
                    <label for="pdfFileInput" class="file-label">اختيار ملف</label>
                </div>
                <div class="form-group">
                    <input type="text" id="pdfTitle" placeholder="عنوان الملف">
                </div>
                <button class="upload-btn" id="uploadPdfBtn">رفع الملف</button>
            </div>
            
            <div class="pdf-list" id="pdfListContainer">
                <!-- سيتم عرض الملفات هنا -->
            </div>
        </div>
    </section>

    <!-- أضف هذا السكريبت قبل نهاية body -->
    <script>
        // قائمة ملفات PDF (يمكن استبدالها بملفاتك الخاصة)
        const pdfFiles = [
            { title: "كتالوج الأعمال الفنية", file: "catalog.pdf" },
            { title: "معرض 2023", file: "gallery2023.pdf" }
        ];

        // عرض ملفات PDF
        function displayPdfFiles() {
            const container = document.getElementById('pdfListContainer');
            container.innerHTML = '';
            
            pdfFiles.forEach(pdf => {
                const item = document.createElement('div');
                item.className = 'pdf-item';
                item.innerHTML = `
                    <div class="pdf-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <h4>${pdf.title}</h4>
                    <button class="download-btn" onclick="downloadPdf('${pdf.file}')">
                        <i class="fas fa-download"></i> تحميل
                    </button>
                `;
                container.appendChild(item);
            });
        }

        // دالة التحميل (ستحتاج لتعديلها حسب احتياجاتك)
        function downloadPdf(filename) {
            // في الواقع الفعلي، ستكون هذه دالة لتنزيل الملف من الخادم
            alert("جاري تحميل الملف: " + filename);
            // window.location.href = "pdfs/" + filename;
        }

        // نظام التحكم (كلمة المرور: admin123)
        document.getElementById('pdfLoginBtn').addEventListener('click', function() {
            const password = document.getElementById('pdfPassword').value;
            
            if (password === 'admin123') {
                document.getElementById('pdfLoginForm').style.display = 'none';
                document.getElementById('pdfAdminPanel').style.display = 'block';
                alert("تم تسجيل الدخول بنجاح! يمكنك الآن رفع الملفات");
            } else {
                alert("كلمة المرور غير صحيحة. هذه المنطقة مخصصة للإدارة فقط");
            }
        });

        // رفع ملفات PDF (وظيفة وهمية للعرض)
        document.getElementById('uploadPdfBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdfFileInput');
            const title = document.getElementById('pdfTitle').value;
            
            if (fileInput.files.length > 0) {
                const filename = fileInput.files[0].name;
                alert(`سيتم رفع الملف: ${filename}\nبعنوان: ${title || 'بدون عنوان'}`);
                
                // هنا يمكنك إضافة كود لرفع الملف إلى الخادم
                
                // إعادة تعيين الحقول
                fileInput.value = '';
                document.getElementById('pdfTitle').value = '';
            } else {
                alert("الرجاء اختيار ملف PDF");
            }
        });

        // عرض الملفات عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', displayPdfFiles);
    </script>
</body>
</html>
